<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="../css/parawatch-wiki.css" type="text/css">
	<style>
		.forum-group {
			max-width: 100%;
    		margin: 1em 4em;
			background-color: #FFF;
			color: #333;
		}

		.forum-group .head {
			background-color: #666;
    		color: #FFF;
    		padding: 0.5em 1em;
    		margin: 0;
    		border: 1px solid #333;
		}

		.forum-group table {
    		empty-cells: show;
			border-collapse: separate;
    		border-spacing: 1px;
		}
	</style>
</head>

<body>
	<div id="main-content" style="justify-content: center;">
		<div class="forum-group">
			<div class="head">观谬维基主区</div>
			<table>
				<tbody>
					<tr><td>通知/介绍</td></tr>
					<tr><td>紧急通道</td></tr>
					<tr><td>单页讨论</td></tr>
				</tbody>
			</table>
		</div>
		<div class="forum-group">
			<div class="head">帮助区</div>
			<table>
				<tbody>
					<tr><td>求助区</td></tr>
					<tr><td>资料研究及资源分享</td></tr>
				</tbody>
			</table>
		</div>
		<div class="forum-group">
			<div class="head">介绍区</div>
			<table>
				<tbody>
					<tr><td>为何我加入</td></tr>
					<tr><td>网络故事</td></tr>
				</tbody>
			</table>
		</div>
</body>

</html>
